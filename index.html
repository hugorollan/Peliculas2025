<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mis Películas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 24px #0002;
            padding: 30px 20px 20px 20px;
            min-width: 300px;
            max-width: 90vw;
            z-index: 1001;
            text-align: center;
        }
        body { --primary: #6200ee; --secondary: #29b6f6; margin: 0px;}
        * {font-family: 'Roboto', sans-serif;}
        button { 
            -webkit-font-smoothing: antialiased;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 2px;
            color: var(--primary);
            background: white;
            border: 1px solid var(--primary);
            height: 22px;
            min-width: 60px;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            transition: ease-in 0.2s all;
            padding: 0 8px;
        }
        div#main {padding: 10px;}
        div#main {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            align-items: flex-start;
        }
        input {margin-bottom: 5px; margin-top: 2px; padding: 4px; font-size: 12px; }
        h1 {background: var(--primary); color: white; font-weight: 300; text-transform: uppercase; font-size: 20px; margin: 0px; padding: 15px;}
        h2 { margin-block-start: 0px; margin-block-end: 10px; font-size: 20px;  color: var(--primary);}
        button:hover { background: var(--primary); color: white; }
        div.actions { margin-top: 10px;}
        div.movie {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 10px;
            box-shadow: 2px 2px 7px #ccc;
            margin: 0;
            background: white;
        }
    div.movie div.movie-img {width: 200px; height: auto; min-height: 200px; cursor: pointer;}
    div.movie div.movie-img img {width: 100%; height: auto;}
        div.movie div.movie-img img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            aspect-ratio: 2/3;
            background: #eee;
        }
        /* Imágenes verticales en el modal */
        .modal img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            aspect-ratio: 2/3;
            background: #eee;
            display: block;
            margin: 0 auto 15px auto;
        }
    div.movie div.title {text-align: center; overflow: hidden; text-overflow: ellipsis; width: 200px; white-space: nowrap; }
    div.movie div.actions {text-align: center;}
    div.field {color: var(--primary); text-transform: uppercase; font-size: 12px;}
    </style>
</head>
<body>
    <h1>Mis Películas Favoritas</h1>
    <nav style="background:#f5f5f5; padding:10px; margin-bottom:10px;">
        <button class="index">Inicio</button>
        <button class="new">Añadir película</button>
        <button class="search-view">Buscar película</button>
        <button class="reset">Resetear lista</button>
    </nav>
    <div id="main"></div>
    <script src="script.js"></script>
</body>
</html>
